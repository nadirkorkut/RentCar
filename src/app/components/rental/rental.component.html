<h4>Araba Kiralama Bilgileri</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Rent Date</th>
      <th scope="col">Return Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rental of rentals">
      <th scope="row">{{rental.rentalId}}</th>
      <td>{{rental.brandName}}</td>
      <td>{{rental.firstName}}</td>
      <td>{{rental.lastName}}</td>
      <td>{{rental.rentDate | date:'dd-MM-YYYY'}}</td>
      <td>{{(rental.returnDate == null)? "Not yet delivered!": rental.returnDate | date:'dd-MM-YYYY'}}</td>
    </tr>
  </tbody>
</table>
